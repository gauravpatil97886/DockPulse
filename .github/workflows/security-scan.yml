name: Security Scan

on:
  push:
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Make script executable
        run: chmod +x scan.sh

      - name: Run scan
        run: ./scan.sh

      - name: Upload reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: security-reports
