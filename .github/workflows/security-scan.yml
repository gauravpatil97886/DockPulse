name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make scan script executable
        run: chmod +x ./scan.sh

      - name: Run security scan
        run: ./scan.sh

      - name: Upload scan report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: ./report/
